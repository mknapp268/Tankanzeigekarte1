<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oil Tank Level Viewer</title>
    
    <style>
      /* --- Base & Fonts --- */
      body {
        background-color: #0f172a; /* bg-slate-900 */
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        color: #fff; /* text-white */
      }
      .font-sans { font-family: sans-serif; }
      .font-bold { font-weight: 700; }
      .font-semibold { font-weight: 600; }
      .font-medium { font-weight: 500; }
      .font-mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .tracking-wider { letter-spacing: 0.05em; }

      /* --- Layout & Sizing --- */
      .min-h-screen { min-height: 100vh; }
      .w-full { width: 100%; }
      .w-3 { width: 0.75rem; }
      .w-4 { width: 1rem; }
      .h-1 { height: 0.25rem; }
      .w-20 { width: 5rem; }
      .w-80 { width: 20rem; }
      .h-3 { height: 0.75rem; }
      .h-4 { height: 1rem; }
      .h-64 { height: 16rem; }
      .h-full { height: 100%; }
      .max-w-4xl { max-width: 80rem; }
      .max-w-lg { max-width: 32rem; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .p-4 { padding: 1rem; }
      .p-6 { padding: 1.5rem; }
      .pt-6 { padding-top: 1.5rem; }
      .px-1 { padding-left: 0.25rem; padding-right: 0.25rem; }
      .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
      .mt-2 { margin-top: 0.5rem; }
      .mt-4 { margin-top: 1rem; }
      .mt-6 { margin-top: 1.5rem; }
      .mt-8 { margin-top: 2rem; }
      .mb-2 { margin-bottom: 0.5rem; }
      .mb-4 { margin-bottom: 1rem; }
      .space-y-4 > :not([hidden]) ~ :not([hidden]) { margin-top: 1rem; }
      
      /* --- Flex & Grid --- */
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .justify-start { justify-content: flex-start; }
      .gap-1 { gap: 0.25rem; }
      .gap-2 { gap: 0.5rem; }
      .gap-3 { gap: 0.75rem; }
      .gap-4 { gap: 1rem; }
      .gap-8 { gap: 2rem; }
      .grid { display: grid; }
      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }

      /* --- Borders & Shadows --- */
      .border { border-width: 1px; }
      .border-4 { border-width: 4px; }
      .border-b { border-bottom-width: 1px; }
      .border-t { border-top-width: 1px; }
      .border-slate-600 { border-color: #475569; }
      .border-slate-700 { border-color: #334155; }
      .border-red-700 { border-color: #b91c1c; }
      .rounded-lg { border-radius: 0.5rem; }
      .rounded-md { border-radius: 0.375rem; }
      .rounded-2xl { border-radius: 1rem; }
      .rounded-full { border-radius: 9999px; }
      .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
      .shadow-inner { box-shadow: inset 0 2px 4px 0 rgba(0,0,0,0.05); }

      /* --- Colors & Backgrounds --- */
      .bg-slate-700 { background-color: #334155; }
      .bg-slate-700\/50 { background-color: rgba(51, 65, 85, 0.5); }
      .bg-slate-700\/70 { background-color: rgba(51, 65, 85, 0.7); }
      .bg-slate-800\/50 { background-color: rgba(30, 41, 59, 0.5); }
      .bg-slate-900 { background-color: #0f172a; }
      .bg-slate-900\/50 { background-color: rgba(15, 23, 42, 0.5); }
      .bg-amber-300 { background-color: #fcd34d; }
      .bg-amber-500 { background-color: #f59e0b; }
      .bg-cyan-300 { background-color: #67e8f9; }
      .bg-red-900\/50 { background-color: rgba(127, 29, 29, 0.5); }
      .text-amber-300 { color: #fcd34d; }
      .text-red-300 { color: #fca5a5; }
      .text-slate-300 { color: #cbd5e1; }
      .text-slate-400 { color: #94a3b8; }
      .text-slate-500 { color: #64748b; }
      
      /* --- Text & Sizing --- */
      .text-center { text-align: center; }
      .text-left { text-align: left; }
      .text-xs { font-size: 0.75rem; }
      .text-sm { font-size: 0.875rem; }
      .text-lg { font-size: 1.125rem; }
      .text-2xl { font-size: 1.5rem; }
      .whitespace-nowrap { white-space: nowrap; }

      /* --- Transitions & Animations --- */
      .transition-all { transition-property: all; }
      .duration-700 { transition-duration: 700ms; }
      .ease-out { transition-timing-function: cubic-bezier(0, 0, 0.2, 1); }
      @keyframes wave {
        0% { transform: translateX(0) translateY(-50%); }
        100% { transform: translateX(-50%) translateY(-50%); }
      }
      .animate-wave { animation: wave linear infinite; }

      /* --- Other --- */
      .overflow-hidden { overflow: hidden; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .left-0 { left: 0; }
      .top-0 { top: 0; }
      .bottom-0 { bottom: 0; }
      .backdrop-blur-sm { backdrop-filter: blur(4px); }
      .appearance-none { appearance: none; }
      .cursor-pointer { cursor: pointer; }
      
      /* --- Component Specific --- */
      .main-card { width: 100%; max-width: 80rem; margin-left: auto; margin-right: auto; background-color: rgba(30, 41, 59, 0.5); border-radius: 1rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); backdrop-filter: blur(4px); border: 1px solid #334155; }
      .info-display { padding: 1rem; border-radius: 0.5rem; background-color: rgba(51, 65, 85, 0.7); }
      .warning-box { padding: 1rem; border-radius: 0.5rem; background-color: rgba(127, 29, 29, 0.5); border: 1px solid #b91c1c; color: #fca5a5; display: flex; align-items: center; gap: 0.75rem; }
      .slider { width: 100%; height: 0.5rem; background-color: #334155; border-radius: 0.5rem; appearance: none; cursor: pointer; }
      .slider::-webkit-slider-thumb { appearance: none; width: 1rem; height: 1rem; background: #fcd34d; border-radius: 9999px; cursor: pointer; }
      .slider::-moz-range-thumb { width: 1rem; height: 1rem; background: #fcd34d; border-radius: 9999px; cursor: pointer; border: none; }
      
      /* --- Chart Specific --- */
      .chart-grid-line {
        stroke: #334155; /* slate-700 */
        stroke-width: 0.5;
        stroke-dasharray: 2, 3;
      }
      .chart-axis-text {
        fill: #94a3b8; /* slate-400 */
        font-size: 10px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }
      .chart-line-1, .chart-line-2 {
        fill: none;
        stroke-width: 2px;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .chart-line-1 { stroke: #fcd34d; }
      .chart-line-2 { stroke: #67e8f9; }
      .fill-amber-300 { fill: #fcd34d; }
      .fill-cyan-300 { fill: #67e8f9; }

      /* --- Responsive --- */
      @media (min-width: 768px) { /* md: */
        .md\:text-3xl { font-size: 1.875rem; }
        .md\:text-left { text-align: left; }
        .md\:w-96 { width: 24rem; }
        .md\:h-72 { height: 18rem; }
        .md\:p-8 { padding: 2rem; }
      }
      @media (min-width: 640px) { /* sm: */
        .sm\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      }
      @media (min-width: 1024px) { /* lg: */
        .lg\:flex-row { flex-direction: row; }
        .lg\:gap-12 { gap: 3rem; }
        .lg\:w-1\/2 { width: 50%; }
        .lg\:p-12 { padding: 3rem; }
      }
    </style>
</head>

=r.children,null}function B(e,t,n,r){return n=r.children,null}function V(e,t,n,r){return n=r.children,null}function j(e,t,n,r,l){var i=r.children;return null}function H(e,t,n,r,l){var i=r.children;return null}function W(e,t,n,r,l){var i=r.children;return null}function q(e,t,n,r,l){var i=r.children;return null}function Q(e,t,n,r,l){var i=r.children;return null}function z(e,t,n,r){var l=r.children;return null}function Y(e,t,n,r){var l=r.children;return null}function K(e,t,n,r){return n=r.children,null}function X(e,t,n,r){var l=r.children;return null}function G(e,t,n,r){var l=r.children;return null}var J=null,Z=null,ee=null;function te(){Z=J=null}function ne(e,t){J=e,Z=t,ee=null}function re(){Z=J=null}var le=null,ie=null,oe=null,ue=null,ae=null,se=null,ce=null,fe=null,de=null,pe=null,me=null,he=null,ve=null,ge=null,ye=null,be=null,we=null,Se=null,xe=null,_e=null,Ee=null,Ce=null,Pe=null,Ne=null,Te=null,ke=null,Le=null,Ae=null,Me=null,Re=null,Fe=null,Oe=null,Ie=null,De=null,Ue=null,Be=null,Ve=null,je=null,He=null,We=null,qe=null,Qe=null,ze=null,Ye=null,Ke=null,Xe=null,Ge=null,Je=null,Ze=null,et=null,tt=null,nt=null,rt=null,lt=null,it=null,ot=null,ut=null</script>
    <script>
      'use strict';
      
      const { useState, useMemo } = React;

      // --- Constants ---
      const TANK_DIAMETER_CM = 125;
      const TANK_LENGTH_CM = 215;
      const TANK_RADIUS_CM = TANK_DIAMETER_CM / 2;
      const MAX_SENSOR_HEIGHT_CM = TANK_DIAMETER_CM;

      // --- Calculation Hook (as a function) ---
      const useTankCalculation = (sensorHeightCm) => {
        return useMemo(() => {
          const h = Math.max(0, Math.min(sensorHeightCm, TANK_DIAMETER_CM));
          const r = TANK_RADIUS_CM;

          const totalVolumeCm3 = Math.PI * r * r * TANK_LENGTH_CM;
          const totalVolumeLiters = totalVolumeCm3 / 1000;

          if (h === 0) {
            return { volumeLiters: 0, percentage: 0, totalVolumeLiters: parseFloat(totalVolumeLiters.toFixed(1)) };
          }
          if (h >= TANK_DIAMETER_CM) {
            return { volumeLiters: parseFloat(totalVolumeLiters.toFixed(1)), percentage: 100, totalVolumeLiters: parseFloat(totalVolumeLiters.toFixed(1)) };
          }

          const angle = 2 * Math.acos((r - h) / r);
          const segmentArea = 0.5 * r * r * (angle - Math.sin(angle));
          
          const volumeCm3 = segmentArea * TANK_LENGTH_CM;
          const volumeLiters = volumeCm3 / 1000;
          const percentage = (volumeLiters / totalVolumeLiters) * 100;

          return {
            volumeLiters: parseFloat(volumeLiters.toFixed(1)),
            percentage: parseFloat(percentage.toFixed(1)),
            totalVolumeLiters: parseFloat(totalVolumeLiters.toFixed(1)),
          };
        }, [sensorHeightCm]);
      };

      // --- Components ---

      const HistoricalChart = ({ todayLevelPercentage }) => {
          const data = useMemo(() => {
              const historicalData = {
                  tank1: [75, 72, 68, 65, 60, 55],
                  tank2: [60, 58, 57, 52, 48, 44]
              };
              return {
                  tank1: [...historicalData.tank1, todayLevelPercentage],
                  tank2: [...historicalData.tank2, Math.min(100, todayLevelPercentage / 1.25 + 10)]
              };
          }, [todayLevelPercentage]);

          const labels = ["-6d", "-5d", "-4d", "-3d", "-2d", "Yest.", "Today"];
          const width = 500;
          const height = 200;
          const padding = 40;
          const chartWidth = width - padding * 2;
          const chartHeight = height - padding * 2;
          const maxVal = 100;

          const toPath = (points) => points.map((p, i) => (i === 0 ? 'M' : 'L') + `${p.x} ${p.y}`).join(' ');

          const points1 = data.tank1.map((val, i) => ({
              x: (i / (labels.length - 1)) * chartWidth + padding,
              y: height - padding - (val / maxVal) * chartHeight
          }));
          
          const points2 = data.tank2.map((val, i) => ({
              x: (i / (labels.length - 1)) * chartWidth + padding,
              y: height - padding - (val / maxVal) * chartHeight
          }));

          return React.createElement('div', { className: 'w-full bg-slate-800/50 rounded-2xl mt-8' },
              React.createElement('div', {className: 'p-4 md:p-6'}, 
                React.createElement('h3', { className: 'text-lg font-semibold text-slate-300 mb-4' }, 'Historical Levels (Last 7 Days)'),
                React.createElement('div', { className: 'w-full h-64' },
                    React.createElement('svg', { viewBox: `0 0 ${width} ${height}`, className: 'w-full h-full' },
                        [0, 25, 50, 75, 100].map(val => React.createElement('g', { key: `y-axis-${val}` },
                            React.createElement('text', { x: padding - 8, y: height - padding - (val / 100) * chartHeight, className: 'chart-axis-text', textAnchor: 'end', alignmentBaseline: 'middle' }, `${val}%`),
                            React.createElement('line', { x1: padding, y1: height - padding - (val / 100) * chartHeight, x2: width - padding, y2: height - padding - (val / 100) * chartHeight, className: 'chart-grid-line' })
                        )),
                        labels.map((label, i) => React.createElement('text', { key: `x-axis-${i}`, x: (i / (labels.length - 1)) * chartWidth + padding, y: height - padding + 20, className: 'chart-axis-text', textAnchor: 'middle' }, label)),
                        React.createElement('path', { d: toPath(points1), className: 'chart-line-1' }),
                        React.createElement('path', { d: toPath(points2), className: 'chart-line-2' }),
                        points1.map((p, i) => React.createElement('circle', { key: `p1-${i}`, cx: p.x, cy: p.y, r: 3, className: 'fill-amber-300' })),
                        points2.map((p, i) => React.createElement('circle', { key: `p2-${i}`, cx: p.x, cy: p.y, r: 3, className: 'fill-cyan-300' }))
                    )
                )
            ),
            React.createElement('div', { className: 'flex justify-center items-center gap-4 p-4 border-t border-slate-700' },
                React.createElement('div', { className: 'flex items-center gap-2' },
                    React.createElement('div', { className: 'w-3 h-3 rounded-full bg-amber-300' }),
                    React.createElement('span', { className: 'text-sm text-slate-400' }, 'Tank 1')
                ),
                React.createElement('div', { className: 'flex items-center gap-2' },
                    React.createElement('div', { className: 'w-3 h-3 rounded-full bg-cyan-300' }),
                    React.createElement('span', { className: 'text-sm text-slate-400' }, 'Tank 2')
                )
            )
          );
      };

      const Tank = ({ percentage, tankName, colorClass }) => {
        const fillHeight = `${percentage}%`;
        
        return React.createElement('div', { className: 'flex flex-col items-center gap-2' },
          React.createElement('h2', { className: 'font-semibold text-lg text-slate-300' }, tankName),
          React.createElement('div', { className: 'relative w-80 h-64 md:w-96 md:h-72' },
            React.createElement('svg', { viewBox: '0 0 200 160', className: 'w-full h-full' },
              React.createElement('ellipse', { cx: '100', cy: '80', rx: '100', ry: '70', className: 'fill-transparent', style: {strokeWidth: '4px', stroke: '#475569'} })
            ),
            React.createElement('div', { className: 'absolute bottom-0 left-0 w-full h-full overflow-hidden rounded-2xl', style: { maskImage: 'url(\'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 160"><ellipse cx="100" cy="80" rx="100" ry="70" fill="white"/></svg>\')' } },
              React.createElement('div', {
                className: `absolute bottom-0 left-0 w-full transition-all duration-700 ease-out ${colorClass}`,
                style: { height: fillHeight }
              },
                React.createElement('div', {
                  className: 'absolute top-0 left-0 w-[200%] h-4 bg-repeat-x animate-wave',
                  style: {
                    backgroundImage: 'url(\'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 40"><path fill="%230f172a" d="M0 20 C200 0, 200 40, 400 20 S600 0, 800 20 V40 H0 Z"/></svg>\')',
                    animationDuration: '3s'
                  }
                })
              )
            )
          )
        );
      };

      const InfoPanel = ({ liters, percentage, totalVolumeLiters, isLow }) => {
        const warningIcon = React.createElement('svg', { xmlns: 'http://www.w3.org/2000/svg', className: 'h-4 w-4', fill: 'none', viewBox: '0 0 24 24', stroke: 'currentColor' },
          React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z' })
        );

        return React.createElement('div', { className: 'w-full lg:w-1/2 p-4 flex flex-col justify-center' },
          React.createElement('div', { className: 'bg-slate-900/50 border border-slate-700 rounded-2xl p-6 shadow-inner' },
            React.createElement('h3', { className: 'text-sm font-semibold tracking-wider text-slate-400 uppercase' }, 'Tank Status'),
            React.createElement('div', { className: 'mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4' },
              React.createElement('div', { className: 'info-display' },
                React.createElement('div', { className: 'text-xs text-slate-400' }, 'Current Volume'),
                React.createElement('div', { className: 'text-2xl font-bold text-amber-300' }, `${liters} L`)
              ),
              React.createElement('div', { className: 'info-display' },
                React.createElement('div', { className: 'text-xs text-slate-400' }, 'Fill Level'),
                React.createElement('div', { className: 'text-2xl font-bold text-amber-300' }, `${percentage}%`)
              )
            ),
            React.createElement('div', { className: 'mt-4 border-t border-slate-700 pt-4' },
              React.createElement('div', { className: 'text-xs text-slate-500' }, `Total Capacity: ${totalVolumeLiters} L`)
            ),
            isLow && React.createElement('div', { className: 'warning-box mt-4' },
              warningIcon,
              React.createElement('span', { className: 'text-sm font-medium' }, 'Warning: Oil level is critically low.')
            )
          )
        );
      };

      const ControlSlider = ({ value, onChange, max }) => {
        return React.createElement('div', { className: 'w-full max-w-lg mt-8' },
          React.createElement('label', { htmlFor: 'sensor-slider', className: 'mb-2 block text-sm font-medium text-slate-400' }, 'Simulated Sensor Reading'),
          React.createElement('div', { className: 'flex items-center gap-4' },
            React.createElement('input', {
              id: 'sensor-slider',
              type: 'range',
              min: '0',
              max: max,
              step: '0.1',
              value: value,
              onChange: e => onChange(parseFloat(e.target.value)),
              className: 'slider'
            }),
            React.createElement('div', { className: 'w-20 text-center' },
              React.createElement('span', { className: 'font-mono text-amber-300' }, `${value.toFixed(1)} cm`)
            )
          )
        );
      };

      const App = () => {
        const [sensorHeight, setSensorHeight] = useState(85.5);
        const { volumeLiters, percentage, totalVolumeLiters } = useTankCalculation(sensorHeight);
        const isLow = percentage < 15;
        const tank2Percentage = Math.min(100, percentage / 1.25 + 10);

        return React.createElement('main', { className: 'min-h-screen flex flex-col items-center justify-center p-4' },
          React.createElement('div', { className: 'main-card p-6 lg:p-12' },
            React.createElement('div', { className: 'text-center md:text-left mb-4' },
              React.createElement('h1', { className: 'font-bold text-2xl md:text-3xl text-slate-300' }, 'Elliptical Oil Tank Monitor')
            ),
            React.createElement('div', { className: 'flex flex-col lg:flex-row items-center justify-center lg:gap-12' },
              React.createElement('div', { className: 'lg:w-1/2 grid grid-cols-1 sm:grid-cols-2 gap-8' },
                React.createElement(Tank, { percentage, tankName: 'Tank 1', colorClass: 'bg-amber-500' }),
                React.createElement(Tank, { percentage: tank2Percentage, tankName: 'Tank 2', colorClass: 'bg-cyan-300' })
              ),
              React.createElement(InfoPanel, { liters: volumeLiters, percentage, totalVolumeLiters, isLow })
            ),
            React.createElement('div', { className: 'mt-8 flex flex-col items-center' },
              React.createElement(ControlSlider, { value: sensorHeight, onChange: setSensorHeight, max: MAX_SENSOR_HEIGHT_CM })
            ),
            React.createElement(HistoricalChart, { todayLevelPercentage: percentage })
          )
        );
      };
      
      const domContainer = document.querySelector('#root');
      ReactDOM.render(React.createElement(App), domContainer);
    </script>
  </body>
</html>
